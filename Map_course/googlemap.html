<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
     // link the mapsdata scriptfile
     <script src="./scripts/mapsdata.js"></script>
     <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   // the map needs a div to be displayed with the id of map
   <div id="map"></div>


     // Scriptline in the code to load the API
   <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQzpz3jn11qbrO52AmJQIKU3cux4-8pFA&v=3&callback=initMap">
   </script>
 </body>
</html>
