<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat" data-bind="with : currentCat">

        <h2 id="cat-name" data-bind="text : name"></h2>
        <h2 id="catLevel" data-bind="text : catLevel"></h2>
        <div id="cat-count" data-bind="text : clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click : $parent.incrCounter, attr : {src : imgSrc}">
        <h2>Nickname</h2>
        <ul data-bind="foreach: nickName">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
