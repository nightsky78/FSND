<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <div id="adminbutton">
        <button>
            Admin
        </button>
    </div>
    <div id="adminform">
        <form id="new-note-form" class="new-note-form">
            Name: <input id="Name"><br>
            URL: <input id="url"><br>
            NoC: <input id="noc"><br>
        </form>
        <span>
            <button id="cancel">Cancel</button>
        </span>
        <span>
            <button id="save">Save</button>
        </span>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
